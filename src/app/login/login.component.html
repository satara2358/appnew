<div>
  <form class="form-group row" #formulario = "ngForm" (ngSubmit)="login(formulario)">
    <div class="form-group col-md-3">
      <input type="Email" name="email" placeholder="email" class="form-control" ngModel>
    </div>
    <div>
      <input type="password" name="password" placeholder="password" class="form-control" ngModel>
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Registro</button>
    </div>
  </form>
</div>
