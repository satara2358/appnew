<p>proyect-component works!</p>

<div class="container">
  <div class="col">
    <h1>{{title}}</h1>
  </div>
  <br>
  <div class="col">
    <button type="submit" class="btn btn-primary" (click)="addempleadoP()">
      Agregar new
    </button>
  </div>
  <br>
  <form class="form-group row">
    <div class="form-group col-md-3">
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)]="algo">
    </div>
    <div class="form-group col-md-3">
      <label for="apellido">Apellido</label>
      <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control" [(ngModel)]="inApelli">
    </div>
    <div class="form-group col-md-3">
      <label for="cargo">Cargo</label>
      <input type="text" name="cargo" id="cargo" placeholder="Cargo" class="form-control" [(ngModel)]="incargo">
    </div>
    
    <div class="form-group col-md-3">
      <label for="salario">Salario</label>
      <input type="text" name="salario" id="salario" placeholder="Salario" class="form-control" [(ngModel)]="insalario">
    </div>
  </form>
  
</div>
<br>
